<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default"
    data-assets-path="/admin/assets/" data-template="vertical-menu-template-free">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PayWall | {% block title %}Login{% endblock %} </title>
    <meta name="description" content="Meta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="apple-touch-icon" href="">
    <link rel="shortcut icon" href="">
    <!-- Boot strap Start  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- End Boot strap Start  -->

    <!-- font-awesome Start  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- End font-awesome Start  -->

    <!-- Custom Css Start  -->
    <link rel="stylesheet" href="/admin/assest/css/style.css">
    <!-- End Custom Css Start  -->

    <!-- Responsive Css Start  -->
    <link rel="stylesheet" href="/admin/assest/css/responsive.css">
    <!-- End Responsive Css Start  -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet" type="text/css">
    <style>
        #alert-box {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 9999;
            max-width: 500px;
        }

        .is-invalid+i#togglePassword {
            right: 30px;
        }
    </style>
</head>

<body>
    <!-- Content -->

    <div id="alert-box">
        {% if flashMessage %}
        <div class="alert alert-{{flashMessage.type}} alert-dismissible fade show" role="alert" id="manual-message">
            {{flashMessage.message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <script>
            setTimeout(() => {
                document.getElementById('manual-message').remove();
            }, 8000);
        </script>
        {% endif %}
    </div>
    {% block body %}{% endblock %}


    <!-- Start Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- End Bootstrap Js -->

    <!-- Start Jquery Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- End Jquery Js -->

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

    {% block scriptBlock %}{% endblock %}
</body>

</html>
